default:
  image: openjdk:8-jdk

stages:
  - build
  - test
  - deploy

build:
  stage: build
  script:
    - ./gradlew assemble
  artifacts:
    name: build-artifacts
    expire_in: 1d
    paths:
      - build
      - livingdoc-*/build

test project:
  stage: test
  script:
    - ./gradlew check -x detekt -x spotlessCheck
    - ./gradlew codeCoverageReport
  artifacts:
    name: test-artifacts
    expire_in: 1d
    paths:
      - build/reports/jacoco
    reports:
      junit:
        - livingdoc-*/build/test-results/test/TEST-*.xml

lint project:
  stage: test
  script:
    - ./gradlew spotlessCheck
    - ./gradlew detekt

pages:
  stage: deploy
  script:
    - ./gradlew aggregatedDokka
    - mv build/dokka public
  dependencies:
    - build
  artifacts:
    paths:
      - public
  only:
    - master


publish:
  stage: deploy
  script:
    - ./gradlew publish
  dependencies:
    - build
  only:
    - master
